<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .converter {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="converter">
                    <h2 class="text-center mb-4">Temperature Converter</h2>
                    <div class="form-group">
                        <label for="celsius">Celsius</label>
                        <input type="number" id="celsius" class="form-control" placeholder="Enter Celsius">
                    </div>
                    <div class="form-group">
                        <label for="fahrenheit">Fahrenheit</label>
                        <input type="number" id="fahrenheit" class="form-control" placeholder="Enter Fahrenheit">
                    </div>
                    <div class="text-center">
                        <button onclick="convertToCelsius()" class="btn btn-primary mr-2">Celsius to Fahrenheit</button>
                        <button onclick="convertToFahrenheit()" class="btn btn-primary">Fahrenheit to Celsius</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery (for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function convertToCelsius() {
            var celsius = parseFloat(document.getElementById('celsius').value);
            var fahrenheit = (celsius * 9 / 5) + 32;
            document.getElementById('fahrenheit').value = fahrenheit.toFixed(2);
            document.getElementById('celsius').value = celsius.toFixed(2);
        }

        function convertToFahrenheit() {
            var fahrenheit = parseFloat(document.getElementById('fahrenheit').value);
            var celsius = (fahrenheit - 32) * 5 / 9;
            document.getElementById('celsius').value = celsius.toFixed(2);
            document.getElementById('fahrenheit').value = fahrenheit.toFixed(2);
        }
    </script>
</body>
</html>
